<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MoneyMancer | Terms of Service</title>
  <meta name="description" content="MoneyMancer terms of service.">
  <style>
    :root {
      --bg: #f7f8fb;
      --card: #ffffff;
      --text: #1f2a37;
      --muted: #5b6777;
      --accent: #2f6fed;
      --border: #e3e7ef;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      width: min(900px, 92%);
      margin: 0 auto;
      padding: 48px 0 72px;
    }

    header {
      margin-bottom: 24px;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.8rem);
      margin-bottom: 12px;
    }

    section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 16px 32px rgba(15, 23, 42, 0.06);
    }

    footer {
      margin-top: 32px;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <a href="index.html">‚Üê Back to Home</a>
      <h1>Terms of Service</h1>
      <p style="color: var(--muted);">Last updated: 2026</p>
    </header>

    <section>
      <p>
        MoneyMancer is an early-access personal finance data platform for the developer ("user 0"). By using
        the service, you acknowledge that features and data workflows may evolve as development continues.
      </p>
    </section>
  </main>
</body>
</html>
